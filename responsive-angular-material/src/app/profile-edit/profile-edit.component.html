<mat-accordion>
    <mat-expansion-panel 
        (opened)="panelFirstState = true"
        (closed)="panelFirstState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
            {{panelFirstState ? 'Click Submit to Confirm' : 'Edit Your Information'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
  
    <div class="flexbox">
      <form>
        <mat-form-field>
            <input matInput [(ngModel)]="u.email" placeholder="{{this.user.email}}" name="email" #email>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="u.firstName" placeholder="{{this.user.firstName}}" name="firstName" #firstName>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput [(ngModel)]="u.lastName" placeholder="{{this.user.lastName}}" name="lastName" #lastName>
        </mat-form-field>

        <button mat-flat-button (click)="updateUser()" color="primary">Submit</button>
      </form>
    </div>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Password
        </mat-panel-title>
        <mat-panel-description>
          {{panelOpenState ? 'Click Submit to Confirm' : 'Change Your Password'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field>
          <input matInput placeholder="New Password">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confrim Password">
      </mat-form-field>
      <button mat-flat-button (click)="updateUser()" color="primary">Submit</button>
    </mat-expansion-panel>
  </mat-accordion>
